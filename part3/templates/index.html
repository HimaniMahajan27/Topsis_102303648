<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }

        .note {
            font-size: 13px;
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TOPSIS Analysis</h2>

        <p class="note">
            Upload a CSV file (first column: model/object names, remaining: numeric values).<br>
            Enter weights and impacts separated by commas. Impacts: + for benefit, - for cost.
        </p>

        <form action="/topsis" method="post" enctype="multipart/form-data">
            <label>Upload CSV file:</label>
            <input type="file" name="file" required>

            <label>Weights (comma separated):</label>
            <input type="text" name="weights" placeholder="1,1,1,2" required>

            <label>Impacts (+/- comma separated):</label>
            <input type="text" name="impacts" placeholder="+,+,-,+" required>

            <button type="submit">Run TOPSIS</button>
        </form>
        <div class="footer">
            &copy; 2026 TOPSIS Web Service
        </div>
    </div>
</body>
</html>
